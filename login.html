<head>

    <style>
        body {
            align-items: center;

        }

        .container {
            background-color: rgb(240, 239, 239);

        }

                <p>(Avail 10% Birthday discount as a member)</p><br>
                <input type="tel" placeholder="MobileNumber(For order status update)*">
                <div>
                    <label for="Gender">Gender</label>
                    <input type="radio" name="Gender" checked>Male
                    <input type="radio" name="Gender">Female
                    <input type="radio" name="Gender">Other


                </div>

                <div><input type="submit" class="register" value="Register">
